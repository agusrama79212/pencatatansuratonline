<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pencatatan Surat Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-panel {
            transition: all 0.3s ease;
        }
        input[type=search]::-webkit-search-decoration,
        input[type=search]::-webkit-search-cancel-button,
        input[type=search]::-webkit-search-results-button,
        input[type=search]::-webkit-search-results-decoration {
            -webkit-appearance:none;
        }
        .tab-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            border-color: #4f46e5;
        }
        .tab-btn {
             border-bottom: 2px solid transparent;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full p-3 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Sistem Pencatatan Surat</h1>
            <p class="text-gray-600 mt-2 max-w-2xl mx-auto">SDN 4 BHUANA GIRI</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">

            <!-- Kolom Formulir Input -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-200 self-start">
                <h2 class="text-2xl font-semibold mb-6 pb-4 border-b border-gray-200 text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Formulir Pencatatan
                </h2>
                <form id="formSurat" class="space-y-5">
                    <input type="hidden" id="editSuratId">
                    <div>
                        <label for="nomorSurat" class="block text-sm font-medium text-gray-700 mb-1">Nomor Surat</label>
                        <input type="text" id="nomorSurat" name="nomorSurat" placeholder="Contoh: 123/ABC/IV/2024" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="judulSurat" class="block text-sm font-medium text-gray-700 mb-1">Judul / Perihal Surat</label>
                        <input type="text" id="judulSurat" name="judulSurat" placeholder="Contoh: Undangan Rapat Koordinasi" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                     <div>
                        <label for="pengirimSurat" class="block text-sm font-medium text-gray-700 mb-1">Pengirim Surat</label>
                        <input type="text" id="pengirimSurat" name="pengirimSurat" placeholder="Contoh: PT. Maju Jaya" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="tanggalSurat" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Surat</label>
                        <input type="date" id="tanggalSurat" name="tanggalSurat" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="jenisSurat" class="block text-sm font-medium text-gray-700 mb-1">Jenis Surat</label>
                        <select id="jenisSurat" name="jenisSurat" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="masuk">Surat Masuk</option>
                            <option value="keluar">Surat Keluar</option>
                        </select>
                    </div>
                    <div>
                        <label for="fileSurat" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
                        <input type="file" id="fileSurat" name="fileSurat" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <span id="savedFileName" class="text-xs text-gray-500 mt-1 block"></span>
                    </div>
                    <button type="submit" id="submitButton" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-[1.02]">
                        Simpan Surat
                    </button>
                    <button type="button" id="cancelEditButton" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all hidden">
                        Batal Edit
                    </button>
                </form>
            </div>

            <!-- Kolom Daftar Surat -->
            <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div class="border-b border-gray-200 pb-5 mb-5">
                    <h2 class="text-2xl font-semibold text-gray-800 whitespace-nowrap mb-4">Daftar Laporan Surat</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 items-end">
                        <div class="lg:col-span-2">
                            <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Cari Surat (Judul)</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                                <input type="search" id="searchInput" placeholder="Ketik judul surat..." class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                        </div>
                        <div>
                            <label for="filterBulan" class="block text-sm font-medium text-gray-700 mb-1">Filter Bulan</label>
                            <select id="filterBulan" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></select>
                        </div>
                        <div>
                            <label for="filterTahun" class="block text-sm font-medium text-gray-700 mb-1">Filter Tahun</label>
                            <select id="filterTahun" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></select>
                        </div>
                        <div class="col-span-1 md:col-span-2 lg:col-span-2 grid grid-cols-2 gap-4">
                             <button id="resetFilterButton" class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.212.723A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.723-1.212z" clip-rule="evenodd" /></svg>
                                Reset
                            </button>
                            <button id="exportPdfButton" class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" /></svg>
                                Export PDF
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-5">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-4" id="tabsContainer">
                            <button data-tab="masuk" class="tab-btn active whitespace-nowrap py-3 px-4 font-medium text-sm rounded-t-lg transition-colors duration-200 ease-in-out">Surat Masuk</button>
                            <button data-tab="keluar" class="tab-btn whitespace-nowrap py-3 px-4 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 rounded-t-lg transition-colors duration-200 ease-in-out">Surat Keluar</button>
                        </nav>
                    </div>
                </div>
                
                <!-- Tab Content -->
                <div id="tabContent">
                    <div id="daftarSuratMasuk" class="space-y-4"></div>
                    <div id="daftarSuratKeluar" class="space-y-4 hidden"></div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p></p>
        </footer>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 modal-panel">
            <div class="flex items-start">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div class="ml-4 text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Hapus Surat</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">Apakah Anda yakin ingin menghapus surat ini? Tindakan ini tidak dapat dibatalkan.</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 sm:flex sm:flex-row-reverse gap-3">
                <button id="confirmDeleteButton" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm transition">
                    Ya, Hapus
                </button>
                <button id="cancelDeleteButton" type="button" class="mt-3 sm:mt-0 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm transition">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Notifikasi -->
    <div id="notificationModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center modal-panel">
            <div id="notificationIconContainer" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <svg id="notificationIcon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"></svg>
            </div>
            <h3 id="notificationTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4"></h3>
            <p id="notificationMessage" class="text-sm text-gray-500 mt-2"></p>
            <button id="closeNotificationModal" type="button" class="mt-6 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm transition">
                Tutup
            </button>
        </div>
    </div>

    <!-- Modal File Viewer -->
    <div id="fileViewerModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl h-auto max-h-[90vh] p-4 modal-panel flex flex-col">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="fileViewerTitle" class="text-lg font-medium text-gray-900">Pratinjau File</h3>
                <button id="closeFileViewerModal" class="p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600 transition">
                     <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="fileViewerContent" class="mt-4 overflow-auto flex-grow">
                <!-- Content (image or iframe) will be injected here -->
            </div>
        </div>
    </div>
