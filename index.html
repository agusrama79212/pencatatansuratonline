<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pencatatan Surat Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-panel {
            transition: all 0.3s ease;
        }
        input[type=search]::-webkit-search-decoration,
        input[type=search]::-webkit-search-cancel-button,
        input[type=search]::-webkit-search-results-button,
        input[type=search]::-webkit-search-results-decoration {
            -webkit-appearance:none;
        }
        .tab-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            border-color: #4f46e5;
        }
        .tab-btn {
             border-bottom: 2px solid transparent;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full p-3 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Sistem Pencatatan Surat</h1>
            <p class="text-gray-600 mt-2 max-w-2xl mx-auto">SDN 4 BHUANA GIRI</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">

            <!-- Kolom Formulir Input -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-200 self-start">
                <h2 class="text-2xl font-semibold mb-6 pb-4 border-b border-gray-200 text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Formulir Pencatatan
                </h2>
                <form id="formSurat" class="space-y-5">
                    <input type="hidden" id="editSuratId">
                    <div>
                        <label for="nomorSurat" class="block text-sm font-medium text-gray-700 mb-1">Nomor Surat</label>
                        <input type="text" id="nomorSurat" name="nomorSurat" placeholder="Contoh: 123/ABC/IV/2024" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="judulSurat" class="block text-sm font-medium text-gray-700 mb-1">Judul / Perihal Surat</label>
                        <input type="text" id="judulSurat" name="judulSurat" placeholder="Contoh: Undangan Rapat Koordinasi" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                     <div>
                        <label for="pengirimSurat" class="block text-sm font-medium text-gray-700 mb-1">Pengirim Surat</label>
                        <input type="text" id="pengirimSurat" name="pengirimSurat" placeholder="Contoh: PT. Maju Jaya" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="tanggalSurat" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Surat</label>
                        <input type="date" id="tanggalSurat" name="tanggalSurat" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="jenisSurat" class="block text-sm font-medium text-gray-700 mb-1">Jenis Surat</label>
                        <select id="jenisSurat" name="jenisSurat" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="masuk">Surat Masuk</option>
                            <option value="keluar">Surat Keluar</option>
                        </select>
                    </div>
                    <div>
                        <label for="fileSurat" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
                        <input type="file" id="fileSurat" name="fileSurat" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <span id="savedFileName" class="text-xs text-gray-500 mt-1 block"></span>
                    </div>
                    <button type="submit" id="submitButton" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-[1.02]">
                        Simpan Surat
                    </button>
                    <button type="button" id="cancelEditButton" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all hidden">
                        Batal Edit
                    </button>
                </form>
            </div>

            <!-- Kolom Daftar Surat -->
            <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div class="border-b border-gray-200 pb-5 mb-5">
                    <h2 class="text-2xl font-semibold text-gray-800 whitespace-nowrap mb-4">Daftar Laporan Surat</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 items-end">
                        <div class="lg:col-span-2">
                            <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Cari Surat (Judul)</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                                <input type="search" id="searchInput" placeholder="Ketik judul surat..." class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                        </div>
                        <div>
                            <label for="filterBulan" class="block text-sm font-medium text-gray-700 mb-1">Filter Bulan</label>
                            <select id="filterBulan" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></select>
                        </div>
                        <div>
                            <label for="filterTahun" class="block text-sm font-medium text-gray-700 mb-1">Filter Tahun</label>
                            <select id="filterTahun" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></select>
                        </div>
                        <div class="col-span-1 md:col-span-2 lg:col-span-2 grid grid-cols-2 gap-4">
                             <button id="resetFilterButton" class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.212.723A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.723-1.212z" clip-rule="evenodd" /></svg>
                                Reset
                            </button>
                            <button id="exportPdfButton" class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" /></svg>
                                Export PDF
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-5">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-4" id="tabsContainer">
                            <button data-tab="masuk" class="tab-btn active whitespace-nowrap py-3 px-4 font-medium text-sm rounded-t-lg transition-colors duration-200 ease-in-out">Surat Masuk</button>
                            <button data-tab="keluar" class="tab-btn whitespace-nowrap py-3 px-4 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 rounded-t-lg transition-colors duration-200 ease-in-out">Surat Keluar</button>
                        </nav>
                    </div>
                </div>
                
                <!-- Tab Content -->
                <div id="tabContent">
                    <div id="daftarSuratMasuk" class="space-y-4"></div>
                    <div id="daftarSuratKeluar" class="space-y-4 hidden"></div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p></p>
        </footer>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 modal-panel">
            <div class="flex items-start">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div class="ml-4 text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Hapus Surat</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">Apakah Anda yakin ingin menghapus surat ini? Tindakan ini tidak dapat dibatalkan.</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 sm:flex sm:flex-row-reverse gap-3">
                <button id="confirmDeleteButton" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm transition">
                    Ya, Hapus
                </button>
                <button id="cancelDeleteButton" type="button" class="mt-3 sm:mt-0 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm transition">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Notifikasi -->
    <div id="notificationModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center modal-panel">
            <div id="notificationIconContainer" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <svg id="notificationIcon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"></svg>
            </div>
            <h3 id="notificationTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4"></h3>
            <p id="notificationMessage" class="text-sm text-gray-500 mt-2"></p>
            <button id="closeNotificationModal" type="button" class="mt-6 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm transition">
                Tutup
            </button>
        </div>
    </div>

    <!-- Modal File Viewer -->
    <div id="fileViewerModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl h-auto max-h-[90vh] p-4 modal-panel flex flex-col">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="fileViewerTitle" class="text-lg font-medium text-gray-900">Pratinjau File</h3>
                <button id="closeFileViewerModal" class="p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600 transition">
                     <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="fileViewerContent" class="mt-4 overflow-auto flex-grow">
                <!-- Content (image or iframe) will be injected here -->
            </div>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const { jsPDF } = window.jspdf;
        
        // Form elements
        const formSurat = document.getElementById('formSurat');
        const editSuratIdInput = document.getElementById('editSuratId');
        const submitButton = document.getElementById('submitButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const fileInput = document.getElementById('fileSurat');
        const savedFileNameSpan = document.getElementById('savedFileName');
        
        // Filter elements
        const searchInput = document.getElementById('searchInput');
        const filterBulan = document.getElementById('filterBulan');
        const filterTahun = document.getElementById('filterTahun');
        const resetFilterButton = document.getElementById('resetFilterButton');
        const exportPdfButton = document.getElementById('exportPdfButton');
        
        // Tab elements
        const tabsContainer = document.getElementById('tabsContainer');
        const daftarSuratMasukContainer = document.getElementById('daftarSuratMasuk');
        const daftarSuratKeluarContainer = document.getElementById('daftarSuratKeluar');

        // Modal elements
        const confirmModal = document.getElementById('confirmModal');
        const notificationModal = document.getElementById('notificationModal');
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        const cancelDeleteButton = document.getElementById('cancelDeleteButton');
        const closeNotificationModal = document.getElementById('closeNotificationModal');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationIconContainer = document.getElementById('notificationIconContainer');
        const notificationIcon = document.getElementById('notificationIcon');
        const fileViewerModal = document.getElementById('fileViewerModal');
        const fileViewerTitle = document.getElementById('fileViewerTitle');
        const fileViewerContent = document.getElementById('fileViewerContent');
        const closeFileViewerModal = document.getElementById('closeFileViewerModal');

        let suratToDeleteId = null;
        let activeTab = 'masuk';
        let currentObjectUrl = null;

        // GitHub API Configuration
        const ENCODED_GITHUB_TOKEN = 'Z2hwX3d2Q29Ua1lPMDd6YUVrRWEwVXc5M3cyMlZweGNZZTJNUDE0dw=='; // Base64-encoded token
        const REPO_OWNER = 'agusrama79212';
        const REPO_NAME = 'pencatatansuratonline';
        const JSON_FILE_PATH = 'data/surat.json'; // Path for JSON data
        const FILE_DIR = 'files/'; // Directory for uploaded files
        const API_BASE_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;

        // Decode GitHub token
        const decodeGitHubToken = () => {
            try {
                return atob(ENCODED_GITHUB_TOKEN);
            } catch (error) {
                console.error('Error decoding GitHub token:', error);
                showNotification('Gagal Dekode Token', 'Token GitHub tidak valid atau gagal didekode.', true);
                return '';
            }
        };

        // --- Modal Logic ---
        const showNotification = (title, message, isError = false) => {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            notificationIconContainer.classList.remove('bg-green-100', 'bg-red-100');
            notificationIcon.classList.remove('text-green-600', 'text-red-600');

            if (isError) {
                notificationIconContainer.classList.add('bg-red-100');
                notificationIcon.classList.add('text-red-600');
                notificationIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />`;
            } else {
                notificationIconContainer.classList.add('bg-green-100');
                notificationIcon.classList.add('text-green-600');
                notificationIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />`;
            }
            
            notificationModal.classList.remove('hidden');
        };
        const hideNotification = () => notificationModal.classList.add('hidden');
        
        const showConfirmModal = (id) => {
            suratToDeleteId = id;
            confirmModal.classList.remove('hidden');
        };
        const hideConfirmModal = () => {
            suratToDeleteId = null;
            confirmModal.classList.add('hidden');
        };

        const showFileViewerModal = async (surat) => {
            fileViewerTitle.textContent = `Pratinjau: ${surat.file}`;
            fileViewerContent.innerHTML = `<p class="text-center text-gray-500">Memuat pratinjau...</p>`;

            const fileExtension = surat.file.split('.').pop().toLowerCase();
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'];
            const modalPanel = fileViewerModal.querySelector('.modal-panel');
            const token = decodeGitHubToken();

            if (!token) return; // Exit if token decoding failed

            try {
                // Fetch file content from GitHub
                const response = await fetch(`${API_BASE_URL}${surat.file}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch file: ${response.statusText}`);
                }

                const blob = await response.blob();
                currentObjectUrl = URL.createObjectURL(blob);

                fileViewerContent.innerHTML = '';

                if (imageExtensions.includes(fileExtension)) {
                    const img = document.createElement('img');
                    img.src = currentObjectUrl;
                    img.className = 'max-w-full max-h-[70vh] mx-auto object-contain';
                    fileViewerContent.appendChild(img);
                } else if (fileExtension === 'pdf') {
                    const iframe = document.createElement('iframe');
                    iframe.src = currentObjectUrl;
                    iframe.className = 'w-full h-[75vh] border-0';
                    fileViewerContent.appendChild(iframe);
                } else {
                    fileViewerContent.innerHTML = `<div class="text-center p-8 flex flex-col items-center justify-center h-full">
                        <svg class="mx-auto h-16 w-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                        <p class="mt-4 text-lg font-medium text-gray-700">Pratinjau tidak tersedia</p>
                        <p class="text-sm text-gray-500 mt-1">Pratinjau tidak didukung untuk file tipe '.${fileExtension}'.</p>
                    </div>`;
                }

                const downloadButton = document.createElement('a');
                downloadButton.href = currentObjectUrl;
                downloadButton.download = surat.file.split('/').pop();
                downloadButton.className = 'mt-4 inline-flex items-center gap-2 justify-center w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition';
                downloadButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg> Unduh File`;
                
                modalPanel.appendChild(downloadButton);
                fileViewerModal.classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching file from GitHub:', error);
                fileViewerContent.innerHTML = `<p class="text-center text-red-500">Gagal memuat pratinjau: ${error.message}</p>`;
                fileViewerModal.classList.remove('hidden');
            }
        };

        const hideFileViewerModal = () => {
            if (currentObjectUrl) {
                URL.revokeObjectURL(currentObjectUrl);
                currentObjectUrl = null;
            }
            const downloadButton = fileViewerModal.querySelector('a[download]');
            if (downloadButton) {
                downloadButton.remove();
            }
            fileViewerModal.classList.add('hidden');
        };

        closeNotificationModal.addEventListener('click', hideNotification);
        cancelDeleteButton.addEventListener('click', hideConfirmModal);
        closeFileViewerModal.addEventListener('click', hideFileViewerModal);
        confirmDeleteButton.addEventListener('click', async () => {
            if (suratToDeleteId !== null) {
                await deleteSurat(suratToDeleteId);
            }
            hideConfirmModal();
        });

        // --- Data Storage Logic (Using GitHub API) ---
        const getSuratFromStorage = async () => {
            const token = decodeGitHubToken();
            if (!token) return [];

            try {
                const response = await fetch(`${API_BASE_URL}${JSON_FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    return [];
                }

                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.statusText}`);
                }

                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content) || [];
            } catch (error) {
                console.error('Error fetching data from GitHub:', error);
                showNotification('Gagal Memuat Data', 'Terjadi kesalahan saat memuat data dari GitHub.', true);
                return [];
            }
        };

        const saveSuratToStorage = async (surat) => {
            const token = decodeGitHubToken();
            if (!token) return;

            try {
                let sha = null;
                let response = await fetch(`${API_BASE_URL}${JSON_FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status !== 404) {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch file SHA: ${response.statusText}`);
                    }
                    const data = await response.json();
                    sha = data.sha;
                }

                const content = JSON.stringify(surat);
                const base64Content = btoa(content);

                const updateResponse = await fetch(`${API_BASE_URL}${JSON_FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update surat.json at ${new Date().toISOString()}`,
                        content: base64Content,
                        sha: sha
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Failed to save data: ${updateResponse.statusText}`);
                }

                showNotification('Berhasil', 'Data berhasil disimpan ke GitHub.');
            } catch (error) {
                console.error('Error saving data to GitHub:', error);
                showNotification('Gagal Menyimpan', 'Terjadi kesalahan saat menyimpan data ke GitHub.', true);
            }
        };

        const uploadFileToGitHub = async (file, fileName) => {
            const token = decodeGitHubToken();
            if (!token) return;

            try {
                const reader = new FileReader();
                return new Promise((resolve, reject) => {
                    reader.onload = async () => {
                        const base64Content = reader.result.split(',')[1]; // Remove data URL prefix
                        const filePath = `${FILE_DIR}${fileName}`;

                        // Check if file already exists to get SHA
                        let sha = null;
                        const checkResponse = await fetch(`${API_BASE_URL}${filePath}`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });

                        if (checkResponse.status !== 404) {
                            if (!checkResponse.ok) {
                                throw new Error(`Failed to check file existence: ${checkResponse.statusText}`);
                            }
                            const data = await checkResponse.json();
                            sha = data.sha;
                        }

                        // Upload or update file
                        const uploadResponse = await fetch(`${API_BASE_URL}${filePath}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Upload file ${fileName} at ${new Date().toISOString()}`,
                                content: base64Content,
                                sha: sha
                            })
                        });

                        if (!uploadResponse.ok) {
                            throw new Error(`Failed to upload file: ${uploadResponse.statusText}`);
                        }

                        resolve(filePath);
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });
            } catch (error) {
                console.error('Error uploading file to GitHub:', error);
                showNotification('Gagal Mengunggah File', 'Terjadi kesalahan saat mengunggah file ke GitHub.', true);
                throw error;
            }
        };

        const deleteFileFromGitHub = async (filePath) => {
            const token = decodeGitHubToken();
            if (!token) return;

            try {
                // Check if file exists to get SHA
                const response = await fetch(`${API_BASE_URL}${filePath}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    return; // File doesn't exist, no need to delete
                }

                if (!response.ok) {
                    throw new Error(`Failed to fetch file SHA for deletion: ${response.statusText}`);
                }

                const data = await response.json();
                const sha = data.sha;

                // Delete the file
                const deleteResponse = await fetch(`${API_BASE_URL}${filePath}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete file ${filePath} at ${new Date().toISOString()}`,
                        sha: sha
                    })
                });

                if (!deleteResponse.ok) {
                    throw new Error(`Failed to delete file: ${deleteResponse.statusText}`);
                }
            } catch (error) {
                console.error('Error deleting file from GitHub:', error);
                showNotification('Gagal Menghapus File', 'Terjadi kesalahan saat menghapus file dari GitHub.', true);
            }
        };

        // --- Filter and Tab Logic ---
        const populateFilters = async () => {
            const semuaSurat = await getSuratFromStorage();
            const years = [...new Set(semuaSurat.map(s => s.tanggal.substring(0, 4)))].sort((a,b) => b - a);
            
            const currentYear = filterTahun.value;
            filterTahun.innerHTML = '<option value="">Semua Tahun</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                filterTahun.appendChild(option);
            });
            filterTahun.value = currentYear;

            const months = [
                { value: '01', name: 'Januari' }, { value: '02', name: 'Februari' },
                { value: '03', name: 'Maret' }, { value: '04', name: 'April' },
                { value: '05', name: 'Mei' }, { value: '06', name: 'Juni' },
                { value: '07', name: 'Juli' }, { value: '08', name: 'Agustus' },
                { value: '09', name: 'September' }, { value: '10', name: 'Oktober' },
                { value: '11', name: 'November' }, { value: '12', name: 'Desember' }
            ];
            const currentMonth = filterBulan.value;
            filterBulan.innerHTML = '<option value="">Semua Bulan</option>';
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month.value;
                option.textContent = month.name;
                filterBulan.appendChild(option);
            });
            filterBulan.value = currentMonth;
        };

        const getFilteredSurat = async () => {
            const semuaSurat = await getSuratFromStorage();
            const searchTerm = searchInput.value.toLowerCase();
            const selectedMonth = filterBulan.value;
            const selectedYear = filterTahun.value;

            return semuaSurat.filter(surat => {
                const matchSearch = searchTerm === '' || 
                                    surat.judul.toLowerCase().includes(searchTerm);
                const matchMonth = selectedMonth === '' || surat.tanggal.substring(5, 7) === selectedMonth;
                const matchYear = selectedYear === '' || surat.tanggal.substring(0, 4) === selectedYear;
                return matchSearch && matchMonth && matchYear;
            });
        };
        
        // --- Render Logic ---
        const renderList = (container, list, jenis) => {
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 px-6 border-2 border-dashed border-gray-300 rounded-lg">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Tidak Ditemukan</h3>
                        <p class="mt-1 text-sm text-gray-500">Tidak ada surat ${jenis} yang cocok dengan kriteria filter Anda.</p>
                    </div>`;
                return;
            }

            list.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
            
            list.forEach(surat => {
                const jenisBadgeClass = surat.jenis === 'masuk' 
                    ? 'bg-blue-100 text-blue-800' 
                    : 'bg-green-100 text-green-800';
                
                let fileDisplay;
                if (surat.file) {
                    fileDisplay = `<div class="flex items-center justify-between">
                        <span class="text-gray-700 truncate pr-4">${surat.file.split('/').pop()}</span>
                        <button data-id="${surat.id}" class="view-file-btn text-sm text-indigo-600 hover:text-indigo-800 font-semibold flex-shrink-0">Lihat</button>
                    </div>`;
                } else {
                    fileDisplay = '<span class="text-gray-400">Tidak ada file</span>';
                }

                const card = `
                    <div class="bg-white border border-gray-200 rounded-xl p-5 transition-all hover:shadow-lg hover:border-indigo-200">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-lg text-gray-800">${surat.judul}</p>
                                <p class="text-sm text-gray-500 font-mono">${surat.nomor}</p>
                            </div>
                            <div class="flex-shrink-0 ml-4">
                                <span class="inline-flex items-center text-xs font-semibold px-3 py-1 rounded-full ${jenisBadgeClass}">${surat.jenis === 'masuk' ? 'Masuk' : 'Keluar'}</span>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-200 space-y-3 text-sm">
                            <p><strong>Pengirim:</strong><span class="ml-2 text-gray-600">${surat.pengirim}</span></p>
                            <p><strong>Tanggal:</strong><span class="ml-2 font-mono text-gray-600">${surat.tanggal}</span></p>
                            <div class="flex items-start">
                                <strong class="flex-shrink-0 mt-1">File:</strong>
                                <div class="ml-2 w-full min-w-0">${fileDisplay}</div>
                            </div>
                        </div>
                        <div class="text-right mt-4 flex justify-end gap-2">
                            <button data-id="${surat.id}" class="edit-btn p-2 text-gray-400 hover:text-indigo-600 rounded-full hover:bg-indigo-50 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                            <button data-id="${surat.id}" class="delete-btn p-2 text-gray-400 hover:text-red-600 rounded-full hover:bg-red-50 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            })
        }

        const renderAll = async () => {
            const filteredSurat = await getFilteredSurat();
            const suratMasuk = filteredSurat.filter(s => s.jenis === 'masuk');
            const suratKeluar = filteredSurat.filter(s => s.jenis === 'keluar');

            renderList(daftarSuratMasukContainer, suratMasuk, 'masuk');
            renderList(daftarSuratKeluarContainer, suratKeluar, 'keluar');

            const tabMasukBtn = document.querySelector('.tab-btn[data-tab="masuk"]');
            const tabKeluarBtn = document.querySelector('.tab-btn[data-tab="keluar"]');
            tabMasukBtn.innerHTML = `Surat Masuk <span class="ml-2 px-2 py-0.5 rounded-full text-xs font-medium ${activeTab === 'masuk' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-200 text-gray-800'}">${suratMasuk.length}</span>`;
            tabKeluarBtn.innerHTML = `Surat Keluar <span class="ml-2 px-2 py-0.5 rounded-full text-xs font-medium ${activeTab === 'keluar' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-200 text-gray-800'}">${suratKeluar.length}</span>`;
        };

        // --- CRUD Logic ---
        const resetForm = () => {
            formSurat.reset();
            editSuratIdInput.value = '';
            savedFileNameSpan.textContent = '';
            submitButton.textContent = 'Simpan Surat';
            cancelEditButton.classList.add('hidden');
        };

        const populateFormForEdit = async (id) => {
            const semuaSurat = await getSuratFromStorage();
            const suratToEdit = semuaSurat.find(s => s.id === id);
            if (suratToEdit) {
                editSuratIdInput.value = suratToEdit.id;
                document.getElementById('nomorSurat').value = suratToEdit.nomor;
                document.getElementById('judulSurat').value = suratToEdit.judul;
                document.getElementById('pengirimSurat').value = suratToEdit.pengirim;
                document.getElementById('tanggalSurat').value = suratToEdit.tanggal;
                document.getElementById('jenisSurat').value = suratToEdit.jenis;
                savedFileNameSpan.textContent = suratToEdit.file ? `File tersimpan: ${suratToEdit.file.split('/').pop()}` : '';
                submitButton.textContent = 'Update Surat';
                cancelEditButton.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        const deleteSurat = async (id) => {
            let semuaSurat = await getSuratFromStorage();
            const suratToDelete = semuaSurat.find(s => s.id === id);
            if (suratToDelete && suratToDelete.file) {
                await deleteFileFromGitHub(suratToDelete.file);
            }
            const updatedSurat = semuaSurat.filter(s => s.id !== id);
            await saveSuratToStorage(updatedSurat);
            await populateFilters();
            await renderAll();
        };
        
        const resetFilters = async () => {
            searchInput.value = '';
            filterBulan.value = '';
            filterTahun.value = '';
            await renderAll();
        };

        const exportToPDF = async () => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait' });
                
                const listToExport = await getFilteredSurat();
                const title = "Laporan Surat Masuk dan Keluar";
                const date = new Date().toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });

                if (listToExport.length === 0) {
                    showNotification("Informasi", "Tidak ada data untuk diekspor.", true);
                    return;
                }

                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text(title, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.text(`Tanggal Ekspor: ${date}`, doc.internal.pageSize.getWidth() - 20, 30, { align: 'right' });
                
                let yPosition = 40;

                listToExport
                    .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal))
                    .forEach((surat, index) => {
                        if (yPosition > 250) {
                            doc.addPage();
                            yPosition = 20;
                        }

                        doc.setFontSize(12);
                        doc.setFont(undefined, 'bold');
                        doc.text(surat.judul || "-", 20, yPosition);
                        
                        const jenisText = surat.jenis ? surat.jenis.charAt(0).toUpperCase() + surat.jenis.slice(1) : "-";
                        doc.setFontSize(9);
                        doc.setFont(undefined, 'normal');
                        doc.setTextColor(150);
                        doc.text(jenisText, doc.internal.pageSize.getWidth() - 20, yPosition, { align: 'right' });
                        
                        yPosition += 5;
                        doc.setTextColor(100);
                        doc.text(surat.nomor || "-", 20, yPosition);
                        yPosition += 8;

                        doc.setDrawColor(230);
                        doc.line(20, yPosition, doc.internal.pageSize.getWidth() - 20, yPosition);
                        yPosition += 8;

                        doc.setFontSize(10);
                        doc.setTextColor(40);
                        doc.setFont(undefined, 'bold');
                        doc.text("Pengirim:", 20, yPosition);
                        doc.setFont(undefined, 'normal');
                        doc.text(surat.pengirim || "-", 50, yPosition);
                        yPosition += 7;

                        doc.setFont(undefined, 'bold');
                        doc.text("Tanggal:", 20, yPosition);
                        doc.setFont(undefined, 'normal');
                        doc.text(surat.tanggal || "-", 50, yPosition);
                        yPosition += 12;
                    });

                doc.save(`laporan-surat-daftar-${new Date().toISOString().slice(0,10)}.pdf`);

            } catch (error) {
                console.error("Gagal membuat PDF:", error);
                showNotification("Gagal Membuat PDF", "Terjadi kesalahan tak terduga. Silakan periksa konsol untuk detail.", true);
            }
        };

        const processAndSaveSurat = async (suratData, file = null) => {
            const id = editSuratIdInput.value;
            let semuaSurat = await getSuratFromStorage();

            if (file) {
                // Generate unique filename to avoid conflicts
                const timestamp = Date.now();
                const fileName = `${timestamp}_${file.name}`;
                suratData.file = await uploadFileToGitHub(file, fileName);
            }

            if (id) { // Update
                const index = semuaSurat.findIndex(s => s.id == id);
                if (!file && semuaSurat[index].file) {
                    suratData.file = semuaSurat[index].file; // Retain existing file if no new file uploaded
                } else if (file && semuaSurat[index].file) {
                    // Delete old file if a new one is uploaded
                    await deleteFileFromGitHub(semuaSurat[index].file);
                }
                semuaSurat[index] = { ...semuaSurat[index], ...suratData };
                showNotification("Berhasil!", "Surat telah berhasil diperbarui.");
            } else { // Create
                semuaSurat.push({ id: Date.now(), ...suratData });
                showNotification("Berhasil!", "Surat baru telah berhasil disimpan.");
            }
            
            await saveSuratToStorage(semuaSurat);
            resetForm();
            await populateFilters();
            await renderAll();
        };

        // --- Event Listeners ---
        formSurat.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            let semuaSurat = await getSuratFromStorage();
            const id = editSuratIdInput.value;

            const suratData = {
                nomor: document.getElementById('nomorSurat').value,
                judul: document.getElementById('judulSurat').value,
                pengirim: document.getElementById('pengirimSurat').value,
                tanggal: document.getElementById('tanggalSurat').value,
                jenis: document.getElementById('jenisSurat').value,
                file: file ? '' : (id ? semuaSurat.find(s => s.id == id)?.file : '') // Temporary empty file path
            };

            await processAndSaveSurat(suratData, file);
        });

        cancelEditButton.addEventListener('click', resetForm);
        
        [searchInput, filterBulan, filterTahun].forEach(el => el.addEventListener('input', renderAll));
        resetFilterButton.addEventListener('click', resetFilters);
        exportPdfButton.addEventListener('click', exportToPDF);

        tabsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.tab-btn');
            if (button) {
                activeTab = button.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active', 'text-white', 'bg-indigo-600'));
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.add('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300'));
                
                button.classList.add('active', 'text-white', 'bg-indigo-600');
                button.classList.remove('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                
                if (activeTab === 'masuk') {
                    daftarSuratMasukContainer.classList.remove('hidden');
                    daftarSuratKeluarContainer.classList.add('hidden');
                } else {
                    daftarSuratMasukContainer.classList.add('hidden');
                    daftarSuratKeluarContainer.classList.remove('hidden');
                }
                renderAll();
            }
        });

        document.getElementById('tabContent').addEventListener('click', async (e) => {
            const targetButton = e.target.closest('button');
            if (!targetButton) return;

            const id = Number(targetButton.dataset.id);
            if (targetButton.classList.contains('delete-btn')) {
                showConfirmModal(id);
            } else if (targetButton.classList.contains('edit-btn')) {
                await populateFormForEdit(id);
            } else if (targetButton.classList.contains('view-file-btn')) {
                const surat = (await getSuratFromStorage()).find(s => s.id === id);
                if (surat && surat.file) {
                    await showFileViewerModal(surat);
                }
            }
        });

        // Initial setup
        populateFilters();
        renderAll();
    });
</script>
</body>
</html>
